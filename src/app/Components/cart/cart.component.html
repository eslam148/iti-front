<section class="h-100 h-custom">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="h5">Shopping Bag</th>
                <th scope="col">{{"Quantity"|translate}}</th>
                <th scope="col">{{"Price"|translate}}</th>
                <th scope="col">{{"Delete"|translate}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productInCart; index as i">
                <th scope="row">
                  <div class="row w-100">
                      <img  [src] = "'http://eslam1998-001-site1.gtempurl.com/wwwroot/Images/'+item.images2[0]" class="img-fluid rounded-3 col-4" style="width: 25vh;"
                    alt="Book">
                    <div class="flex-column mx-4 col-7">
                     {{item.name}}
                    </div>

                  </div>

                </th>

                <td >
                  <div class="d-flex flex-row">
                    <button class="btn btn-link px-2"
                     (click)="Down(i)">
                      <i class="fas fa-minus"></i>
                    </button>

                    <input [(ngModel)] = "productInCart[i].cartQuantity" id="form1" min="1" name="cartQuantity" value="2" type="number"
                      class="form-control form-control-sm" style="width: 50px;" />

                    <button class="btn btn-link px-2"
                      (click)="Up(i)">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                </td>
                <td class="fw-bold">
                  {{productInCart[i].cartQuantity * item.price |currency}}
                </td>
                <td class="">
                <button (click)="removeFromCart(item)" class="text-danger border-0 bg-transparent"><i class="fas fa-trash fa-lg"></i></button>
                  </td>
              </tr>

            </tbody>
          </table>
        </div>

        <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-12 col-xl-11">


                <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                  <p class="mb-2">{{"completetotal"|translate}}</p>
                  <p class="mb-2">{{totalPrice| currency}}</p>
                </div>

              <div class="col-3">
                  <button class="btn btn-warning" [routerLink]="['/Address']" (click)="order()">{{"Buy Process"|translate}}</button>
                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
