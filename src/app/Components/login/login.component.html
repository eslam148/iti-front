<section class=" gradient-custom">
  <div class=" py-5 h-100">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form #logIn = "ngForm" (ngSubmit)="login(logIn.value)">
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">{{"Login"|translate}}</h2>
                <p class="text-white-50 mb-5">{{"LoginInfo"|translate}}</p>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">{{"email"|translate}}</label>

                  <input ngModel name="userName" type="email" id="typeEmailX" class="form-control form-control-lg" />
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">{{"password"|translate}}</label>

                  <input ngModel name="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                </div>
                <div class="form-check form-outline form-white mb-4">
                    <input ngModel name="rememberMe" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      {{"Remember Me"|translate}}
                    </label>
                 </div>
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">{{"forgetPassword"|translate}}</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">{{"Login"|translate}}</button>
              </div>

              <div>
                <p class="mb-0">{{"NotHaveAccount"|translate}} <a routerLink="/register" class="text-white-50 fw-bold">{{"Rigster"|translate}}</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
