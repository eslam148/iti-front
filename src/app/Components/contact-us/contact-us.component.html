 <div class="page-heading about-page-heading" id="top">
        
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>{{"Contact Us"|translate}}</h2>
                        <!-- <span>Awesome, clean &amp; creative HTML5 Template</span> -->
                    </div>
                </div>
            </div>
        
    </div>
  <div class="contact-us">
        
            <div class="row">
                <div class="col-lg-6">
                    <div id="map">
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d90186.37207676383!2d-80.13495239500924!3d25.9317678710111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9ad1877e4a82d%3A0xa891714787d1fb5e!2sPier%20Park!5e1!3m2!1sen!2sth!4v1637512439384!5m2!1sen!2sth" width="100%" height="400px" frameborder="0" style="border:0" allowfullscreen></iframe>
                      <!-- You can simply copy and paste "Embed a map" code from Google Maps for any location. -->
                   </div>
                </div>
                <div class="col-lg-6">
                    <div class="section-heading">
                        <h2>{{"Hello"|translate}}</h2>
                        <span>{{"you are welcome any time to contact us and we will reply as soon as possible, waiting you"|translate}}</span>
                    </div>
                    <form id="contact" action="" method="post">
                        <div class="row">
                          <div class="col-lg-6">
                            <fieldset>
                              <input name="name" type="text" id="name" placeholder="{{'Your name'|translate}}" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-6">
                            <fieldset>
                              <input name="email" type="text" id="email" placeholder="{{'Your email'|translate}}" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                            <fieldset>
                              <textarea name="message" rows="6" id="message" placeholder="{{'Your message'|translate}}" required=""></textarea>
                            </fieldset>
                          </div>
                          <div class="col-lg-12">
                              <button type="submit" id="form-submit" class="main-dark-button"><i class="fa fa-paper-plane"></i></button>
                          </div>
                        </div>
                      </form>
                </div>
            </div>
        
    </div>
