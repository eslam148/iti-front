    <div class="main-body">
   <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card h-100 w-100">
          <div class="card-body h-100 w-100">
            <div class="d-flex flex-column align-items-center text-center h-100 w-100">
              <img [src]="userInfo.profileImage" alt="Admin" class="rounded-circle w-100">
              <div class="mt-3">
                <h2>{{userInfo.firstName + " " +userInfo.lastName }}</h2>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0 fs-4">{{"Full Name"|translate}}</h6>
              </div>
              <div class="col-sm-9 text-secondary fs-2">
                {{userInfo.firstName + " " +userInfo.lastName }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0 fs-4">{{"Email"|translate}}</h6>

              <div class="col-sm-9 text-secondary fs-2">
                {{userInfo.email}}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3 fs-4">
                <h6 class="mb-0 fs-4">{{"Phone Number"|translate}}</h6>
              </div>
              <div class="col-sm-9 text-secondary fs-2">
                {{userInfo.phoneNumber}}
              </div>
            </div>
            <hr>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

                <a class="btn btn-danger m-2" routerLink="/changepassword" >{{"Change Password"|translate}}</a>
            </div>
            </div>
          </div>
        </div>


      </div>
